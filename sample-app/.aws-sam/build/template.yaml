AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sample-app

  Sample SAM Template for sample-app

  '
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - stg
    - prd
    Description: Environment name
  CustomDomainName:
    Type: String
    Description: Custom domain name
  HostedZoneId:
    Type: String
    Description: Hosted zone ID
  CertificateArn:
    Type: String
    Description: ARN of existing ACM certificate
  CookieDomain:
    Type: String
    Description: Cookie domain
    Default: ''
  AllowOrigin:
    Type: String
    Description: CORS allow origin
    Default: https://mydevportal.com
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Tracing: Active
Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: Environment
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
      OpenApiVersion: 3.0.1
      Cors:
        AllowMethods: '''GET,POST,PUT,DELETE,OPTIONS'''
        AllowHeaders: '''Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''https://mydevportal.com'''
        AllowCredentials: true
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ../../openapi.yaml
  ApiCustomDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName:
        Ref: CustomDomainName
      RegionalCertificateArn:
        Ref: CertificateArn
      EndpointConfiguration:
        Types:
        - REGIONAL
      SecurityPolicy: TLS_1_2
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
    - HelloGet
    - HelloWorldPostFunction
    Properties:
      RestApiId:
        Ref: ApiGateway
      Description: Deployment for API Gateway
  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId:
        Ref: ApiGateway
      DeploymentId:
        Ref: ApiDeployment
      StageName:
        Fn::Sub: ${Environment}-apigw-1
  ApiBasePath:
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn:
    - ApiStage
    Properties:
      DomainName:
        Ref: CustomDomainName
      RestApiId:
        Ref: ApiGateway
      Stage:
        Ref: Environment
      BasePath: api
  ApiDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId:
        Ref: HostedZoneId
      Name:
        Ref: CustomDomainName
      Type: A
      AliasTarget:
        DNSName:
          Fn::GetAtt:
          - ApiCustomDomain
          - RegionalDomainName
        HostedZoneId:
          Fn::GetAtt:
          - ApiCustomDomain
          - RegionalHostedZoneId
  GatewayResponse4XX:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: '''https://mydevportal.com'''
        gatewayresponse.header.Access-Control-Allow-Headers: '''Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'''
        gatewayresponse.header.Access-Control-Allow-Methods: '''GET,POST,PUT,DELETE,OPTIONS'''
        gatewayresponse.header.Access-Control-Allow-Credentials: '''true'''
      ResponseType: DEFAULT_4XX
      RestApiId:
        Ref: ApiGateway
  GatewayResponse5XX:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: '''https://mydevportal.com'''
        gatewayresponse.header.Access-Control-Allow-Headers: '''Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'''
        gatewayresponse.header.Access-Control-Allow-Methods: '''GET,POST,PUT,DELETE,OPTIONS'''
        gatewayresponse.header.Access-Control-Allow-Credentials: '''true'''
      ResponseType: DEFAULT_5XX
      RestApiId:
        Ref: ApiGateway
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: HelloWorldFunction
    Properties:
      CodeUri: HelloWorldFunction
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
      - x86_64
      Events:
        HelloGet:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
            RestApiId:
              Ref: ApiGateway
      Environment:
        Variables:
          GOCACHE: /tmp/.cache/go-build
          GOPATH: /tmp/go
          COOKIE_DOMAIN:
            Ref: CookieDomain
          ALLOW_ORIGIN:
            Ref: AllowOrigin
  HelloWorldPostFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: HelloWorldPostFunction
    Properties:
      CodeUri: HelloWorldPostFunction
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
      - x86_64
      Events:
        HelloPost:
          Type: Api
          Properties:
            Path: /hello-post
            Method: POST
            RestApiId:
              Ref: ApiGateway
      Environment:
        Variables:
          GOCACHE: /tmp/.cache/go-build
          GOPATH: /tmp/go
          COOKIE_DOMAIN:
            Ref: CookieDomain
          ALLOW_ORIGIN:
            Ref: AllowOrigin
  HelloGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId:
        Ref: ApiGateway
      ResourceId:
        Fn::GetAtt:
        - ApiGateway
        - RootResourceId
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HelloWorldFunction.Arn}/invocations
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      AutoConfigurationEnabled: 'true'
    DependsOn: ApplicationResourceGroup
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/
  CustomDomainUrl:
    Description: Custom domain URL
    Value:
      Fn::Sub: https://${CustomDomainName}/api/
  ApiGatewayRestApiId:
    Description: API Gateway REST API ID
    Value:
      Ref: ApiGateway
  ApiGatewayRestApiStage:
    Description: API Gateway REST API Stage
    Value:
      Ref: Environment
