AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sample-app

  Sample SAM Template for sample-app
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - stg
      - prd
    Description: Environment name

  CustomDomainName:
    Type: String
    Description: Custom domain name

  HostedZoneId:
    Type: String
    Description: Hosted zone ID

  CertificateArn:
    Type: String
    Description: ARN of existing ACM certificate

  CookieDomain:
    Type: String
    Description: Cookie domain
    Default: ''

  AllowOrigin:
    Type: String
    Description: CORS allow origin
    Default: 'https://mydevportal.com'

  CognitoDomain:
    Type: String
    Description: Cognito domain name
    Default: ''

  CognitoClientID:
    Type: String
    Description: Cognito app client ID
    Default: ''

  CognitoClientSecret:
    Type: String
    Description: Cognito app client secret
    Default: ''

  CognitoUserPoolID:
    Type: String
    Description: Cognito user pool ID
    Default: ''

  CognitoCallbackURL:
    Type: String
    Description: Cognito callback URL
    Default: ''

Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Tracing: Active

Resources:
  # API Gateway定義（Swaggerを除去）
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev-internal # 内部用ステージ名（実際には使用しない）
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
      # シンプルなCORS設定
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: !Sub "'${AllowOrigin}'"
        AllowCredentials: true

  # Custom domain
  ApiCustomDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: !Ref CustomDomainName
      RegionalCertificateArn: !Ref CertificateArn
      EndpointConfiguration:
        Types:
          - REGIONAL
      SecurityPolicy: TLS_1_2

  # API Stage - ユニークな名前に変更
  ApiCustomStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref ApiGateway
      DeploymentId: !Ref ApiDeployment
      StageName: !Sub "${Environment}-custom"
      MethodSettings:
        - LoggingLevel: INFO
          ResourcePath: '/*'
          HttpMethod: '*'
          DataTraceEnabled: true

  # Create an explicit API Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - HelloWorldFunction
      - HelloWorldPostFunction
      - CallbackFunction
    Properties:
      RestApiId: !Ref ApiGateway
      Description: "Deployment for API Gateway"

  # Base path mapping
  ApiBasePath:
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn: 
      - ApiCustomStage
    Properties:
      DomainName: !Ref CustomDomainName
      RestApiId: !Ref ApiGateway
      Stage: !Sub "${Environment}-custom"
      BasePath: api

  # DNS A Record
  ApiDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref CustomDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApiCustomDomain.RegionalDomainName
        HostedZoneId: !GetAtt ApiCustomDomain.RegionalHostedZoneId

  # CORS用のGatewayResponse
  GatewayResponse4XX:
    Type: 'AWS::ApiGateway::GatewayResponse'
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: !Sub "'${AllowOrigin}'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        gatewayresponse.header.Access-Control-Allow-Credentials: "'true'"
      ResponseType: DEFAULT_4XX
      RestApiId: !Ref ApiGateway

  GatewayResponse5XX:
    Type: 'AWS::ApiGateway::GatewayResponse'
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: !Sub "'${AllowOrigin}'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        gatewayresponse.header.Access-Control-Allow-Credentials: "'true'"
      ResponseType: DEFAULT_5XX
      RestApiId: !Ref ApiGateway

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: hello-world/
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
        - x86_64
      Events:
        HelloGet:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
            RestApiId: !Ref ApiGateway
      Environment:
        Variables:
          GOCACHE: /tmp/.cache/go-build
          GOPATH: /tmp/go
          COOKIE_DOMAIN: !Ref CookieDomain
          ALLOW_ORIGIN: !Ref AllowOrigin
          
  HelloWorldPostFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: hello-world-post/
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
        - x86_64
      Events:
        HelloPost:
          Type: Api
          Properties:
            Path: /hello-post
            Method: POST
            RestApiId: !Ref ApiGateway
      Environment:
        Variables:
          GOCACHE: /tmp/.cache/go-build
          GOPATH: /tmp/go
          COOKIE_DOMAIN: !Ref CookieDomain
          ALLOW_ORIGIN: !Ref AllowOrigin

  CallbackFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: callback/
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
        - x86_64
      Events:
        Callback:
          Type: Api
          Properties:
            Path: /callback
            Method: POST
            RestApiId: !Ref ApiGateway
        CallbackOptions:
          Type: Api
          Properties:
            Path: /callback
            Method: OPTIONS
            RestApiId: !Ref ApiGateway
      Environment:
        Variables:
          GOCACHE: /tmp/.cache/go-build
          GOPATH: /tmp/go
          COOKIE_DOMAIN: !Ref CookieDomain
          ALLOW_ORIGIN: !Ref AllowOrigin
          COGNITO_DOMAIN: !Ref CognitoDomain
          COGNITO_CLIENT_ID: !Ref CognitoClientID
          COGNITO_CLIENT_SECRET: !Ref CognitoClientSecret
          COGNITO_USER_POOL_ID: !Ref CognitoUserPoolID
          COGNITO_CALLBACK_URL: !Ref CognitoCallbackURL

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0

  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      AutoConfigurationEnabled: 'true'
    DependsOn: ApplicationResourceGroup

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/

  CustomDomainUrl:
    Description: Custom domain URL
    Value: !Sub https://${CustomDomainName}/api/

  ApiGatewayRestApiId:
    Description: API Gateway REST API ID
    Value: !Ref ApiGateway

  ApiGatewayRestApiStage:
    Description: API Gateway REST API Stage
    Value: !Ref Environment